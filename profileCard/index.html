<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="card">
      <div class="card__header"></div>
      <div class="card__middle"><img src="images/image-victor.jpg" alt="Victor"></div>
      <div class="card__bottom">
        <div class="person__details">
          <h2 class="heading">Victor Crest <span>26</span></h2>
          <p class="paragraph">London</p>
        </div>
        <div class="person__stats">
          <div class="person__stats--followers">
            <h2 class="heading">80K</h2>
            <p class="paragraph">Followers</p>
          </div>
          <div class="person__stats--likes">
            <h2 class="heading">803K</h2>
            <p class="paragraph">Likes</p>
          </div>
          <div class="person__stats--photos">
            <h2 class="heading">  1.4K</h2>
            <p class="paragraph">Photos</p>
          </div>          
        </div>
      </div>
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/aaraamuthan" target="_blank">Aara Amuthan</a>.
  </footer>
</body>
</html>
